<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Site Inicial</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="abrirNovoSite()">Clique aqui</button>

  <script>
    function abrirNovoSite() {
      window.open("pagina.html", "_blank"); // ou "_self" se quiser na mesma aba
    }
  </script>

</body>
</html>
